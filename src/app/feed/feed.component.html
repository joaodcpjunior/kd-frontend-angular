<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 pr-0">
      <div class="card border-0">
        <div class="card-body">

          <div class="text-center mt-4">
            <img src={{user.foto}} alt="..." class="img-fluid rounded-circle" width="100rem">
            <h5>{{user.nome}}</h5>
            <h6>{{user.descricao}}</h6>
            <hr class="ml-5 mr-5">
            <p class="m-2">
              {{user.bio}}
            </p>
          </div>

        </div>
      </div>
    </div>
    <!--perfil-->
    <div class="col-md-6 p-0 border-left">
      <div class="card border-0">
        <div class="card-body">

          <div class="card">
            <div class="card-body p-0">

              <div class="row">
                <div class="col-md-2 p-0">
                  <div class="d-flex justify-content-center">
                    <img src={{user.foto}} alt="..." class="img-fluid rounded-circle mt-2" width="50rem">
                  </div>
                </div>
                <div class="col-md-9 p-0">
                  <div class="d-flex justify-content-center">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-publicar mt-3" data-toggle="modal"
                      data-target="#modalPublicação">
                      Comecar a publicar
                    </button>
                  </div>

                  <div class="d-flex justify-content-evenly">
                    <button type="button" class="btn" data-toggle="modal" data-target="#modalPublicação">
                      <img src="https://i.imgur.com/0508mmy.png" alt="foto" class="img-fluid" width="20rem">
                      Foto
                    </button>
                    <button type="button" class="btn" data-toggle="modal" data-target="#modalPublicação">
                      <img src="https://i.imgur.com/r1p68iL.png" alt="foto" class="img-fluid" width="20rem">
                      Vídeo
                    </button>
                    <button type="button" class="btn" data-toggle="modal" data-target="#modalPublicação">
                      <img src="https://i.imgur.com/ebC3zfH.png" alt="foto" class="img-fluid" width="20rem">
                      Artigo
                    </button>
                    <button type="button" class="btn" data-toggle="modal" data-target="#modalPublicação">
                      <img src="https://i.imgur.com/0eLPCjs.png" alt="foto" class="img-fluid" width="20rem">
                      Evento
                    </button>
                  </div>

                </div>
              </div>

              <!-- Modal -->
              <div class="modal fade" id="modalPublicação" tabindex="-1" role="dialog" aria-labelledby="modalPublicação"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Criar uma publicação</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">

                      <div class="d-flex justify-content-evenly">
                        <div class="d-flex">
                          <img src={{user.foto}} alt="..." width="50rem" class="img-fluid rounded-circle">
                          <h6>{{user.nome}}</h6>
                        </div>
                        <form>
                          <input [(ngModel)]='postagem.titulo' name="titulo" id="titulo" class="form-control"
                            type="text" placeholder="Titulo">
                        </form>
                      </div>

                      <form>
                        <div class="form-group mt-3">
                          <input [(ngModel)]='postagem.midia' name="midia" type="text" class="form-control" id="media"
                            placeholder="Insira o link da imagem">
                        </div>

                        <div class="form-group">
                          <textarea [(ngModel)]='postagem.descricao' class="form-control" name="descricao" id="texto"
                            rows="1" placeholder="Subtitulo"></textarea>
                        </div>

                        <div class="form-group mt-3">
                          <textarea [(ngModel)]='postagem.publicacao' class="form-control" id="mensagem" name="mensagem"
                            rows="3" placeholder="Mensagem"></textarea>
                        </div>
                      </form>

                      <div class="d-flex justify-content-evenly mb-2">
                        <button type="button" class="btn" data-toggle="modal" data-target="#modalPublicação">
                          <img src="https://i.imgur.com/0508mmy.png" alt="foto" class="img-fluid" width="20rem">
                          Foto
                        </button>
                        <button type="button" class="btn" data-toggle="modal" data-target="#modalPublicação">
                          <img src="https://i.imgur.com/r1p68iL.png" alt="foto" class="img-fluid" width="20rem">
                          Vídeo
                        </button>
                        <button type="button" class="btn" data-toggle="modal" data-target="#modalPublicação">
                          <img src="https://i.imgur.com/ebC3zfH.png" alt="foto" class="img-fluid" width="20rem">
                          Artigo
                        </button>
                        <button type="button" class="btn" data-toggle="modal" data-target="#modalPublicação">
                          <img src="https://i.imgur.com/0eLPCjs.png" alt="foto" class="img-fluid" width="20rem">
                          Evento
                        </button>
                      </div>

                      <div class="d-flex justify-content-evenly">
                        <form>
                          <select class="form-control" id="tema" name="tema" [(ngModel)]='idTema'
                            (change)='getAllTemas()'>
                            <option selected>Tema</option>
                            <option *ngFor='let item of listaTemas' value="{{item.id}}">{{item.nomeTema}}</option>
                          </select>
                        </form>
                        <p class="ml-3 border-left">
                          Não achou o tema que quer?
                          <a routerLink='/tema' data-dismiss="modal">Cadastre um agora</a>
                        </p>
                      </div>

                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                      <button type="button" class="btn btn-primary" data-dismiss="modal"
                        (click)='publicar()'>Publicar</button>
                    </div>
                  </div>
                </div>
              </div>
              <!--modal-->

            </div>
          </div>

          <div class="card card-postagem" *ngFor='let item of listaPostagem'>
            <div class="card-body">

              <img src={{item.midia}} alt="..." class="img-fluid" width="100%">

              <div class="text-center mt-4">
                <h3>{{item.titulo}}</h3>
                <h4>{{item.tema.nomeTema}}</h4>
              </div>

              <p>{{item.descricao}}</p>

              <div class="d-flex justify-content-end">
                <a [routerLink]="['/postagem', item.id]" class="gray">continuar lendo</a>
              </div>

              <div class="d-flex">
                <img src={{item.usuario.foto}} alt="..." class="img-fluid rounded-circle mt-2"
                width="60rem" height="50rem">
                <div class="ml-2 mt-2">
                  <h6>{{item.usuario.nome}}</h6>
                  <p class="horario">{{item.data | date: 'dd/MM/yyyy'}}</p>
                </div>
              </div>

            </div>
          </div>

        </div>
      </div>
    </div>
    <!--postagem-->
    <div class="col-md-3 pr-0 border-left">
      <div class="card border-0">
        <div class="card-body">

        </div>
      </div>
    </div>
    <!--extra-->
  </div>
</div>
