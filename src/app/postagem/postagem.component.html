<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 border-right">
      <div class="card border-0">
        <div class="card-body">

          <div class="text-center mt-4">
            <img src={{user.foto}} alt="..." class="img-fluid rounded-circle" width="100rem">
            <h5>{{user.nome}}</h5>
            <h6>{{user.descricao}}</h6>
            <hr class="ml-5 mr-5">
            <p class="m-2">
              {{user.bio}}
            </p>
          </div>

        </div>
      </div>
    </div>
    <!--perfil-->
    <div class="col-md-6 border-right">
      <div class="card border-0">
        <div class="card-body">

          <div class="d-flex">
            <img src={{postagem.usuario.foto}} alt="..." class="img-fluid rounded-circle " width="50rem">
            <h6 class="ml-2">
              <span class="font-weight-bold">{{postagem.usuario.nome}}</span>
              <span class="ml-2 text-gray">{{postagem.usuario.descricao}}</span>
            </h6>

            <div class="d-flex ml-auto">
              <p class="mb-1">{{postagem.data | date: 'dd/MM/yyyy'}}</p>
            </div>
          </div>

          <div class="d-flex align-items-end flex-column">
            <h1 class="card-title">{{postagem.titulo}}</h1>
            <h4 class="card-title">{{postagem.descricao}}</h4>
          </div>

          <img src={{postagem.midia}} alt="..." class="img-fluid rounded mx-auto d-block mt-2">
          <p class="card-text mt-4 ml-3 mp">
            {{postagem.publicacao}}
          </p>

        </div>
      </div>
    </div>
    <div class="col-md-3">

    </div>
  </div>
</div>
