<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="d-flex justify-content-center">
        <div class="card">
          <div class="card-body">
            <div class="text-center">
              <h1>Login</h1>
              <hr>
              <form class="mt-4 mb-4 pl-4 pr-4">
                <div class="form-group">
                  <input [(ngModel)]="userLogin.email" type="email" class="form-control" id="email" name="email"
                    aria-describedby="emailHelp" placeholder="email">
                </div>
                <div class="form-group">
                  <input [(ngModel)]="userLogin.senha" type="password" class="form-control" id="password"
                    name="password" placeholder="Password">
                </div>
                <div class="form-check mb-4">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Manter conectado</label>
                </div>
                <button routerLink='/inicio' type="submit" class="btn my-bg">Cancelar</button>
                <button type="submit" class="btn ml-2 blue" (click)="entrar()">Entrar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
